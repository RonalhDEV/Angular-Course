<h4>Listado</h4>
        <ul class="list-group">
            <li *ngFor="let chracter of characterList; 
            let i = index;
            let isFirst = first;
            let isLast = last;
            let isEven = even;
            let isOdd = odd" 
            class="list-group-item d-flex justify-content-between align-items-center" 
            [ngClass]="{
                'list-group-item-dark': isLast,
                'list-group-item-primary': isEven 
            }">

            <div>
                <span class="text-primary"> {{i + 1}}. </span>
                <span>{{ chracter.name }} - </span>
                <strong>Power: </strong> 
                <span>{{ chracter.power }}</span>
    
                <!-- <span> - FRST: {{ isFirst }}</span>
                <span> - ULTM: {{ isLast }}</span>
                <span> - EVEN: {{ !isEven }}</span>
                <span> - ODD: {{ !isOdd }}</span> -->
            </div>

            <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(chracter.id!)">X</button> -->
            <button class="btn btn-danger" (click)="onDeleteCharacter(chracter.id)">X</button>
        

            </li>
        </ul>
