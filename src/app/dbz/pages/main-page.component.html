<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list 
        [characterList]="characters" 
        (dltId)="onDeleteCharacter($event)
        "></dbz-list>
    </div>
    <div class="col">
        <dbz-add-character (newPj)="onNewCharacter($event)" ></dbz-add-character>
    </div>
</div>
